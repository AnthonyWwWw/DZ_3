<body>
  <script>
    /*
    Створити репозиторій із файлом index.html.

    Додати туди невеликий скрипт, мета якого – вивести всі відомі вам типи даних у консоль.
    Використовуючи оператор typeof та console.log
    */

    let age = 20; //number
    console.log(age);
    console.log(typeof age);

    let cost = 300;//cost
    console.log(cost);
    console.log(typeof  cost);

    let userName = "Toni"; //string
    console.log(userName);
    console.log(typeof userName);

    let bigNumber = 473923993474892984743298394901948810838888888887928; //bigInt
    console.log(bigNumber);
    console.log(typeof  bigNumber);

    let yesNo = true; //boolean
    console.log(yesNo);
    console.log(typeof yesNo);

    let user = { //object
      name: "Leo",
      age: 32,
      jobs: true,
      showMesegge: function (){
        console.log(`Ім'я користувача:` + this.name);
      }
    }
    user.showMesegge();
    console.log(typeof user);

    const emptyValue = null;//null
    console.log(emptyValue);
    console.log(typeof emptyValue);

    const mySymbol = Symbol();//symbol
    console.log(mySymbol);
    console.log(typeof mySymbol);

  </script>
